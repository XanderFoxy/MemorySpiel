<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory</title>
<style>
:root {
  --primary-color: #ff4c4c;
  --secondary-color: #ffd700;
  --card-back-color: #ff4c4c;
  --text-color: #333;
  --match-color: #38c738;
  --error-color: #ff3838;
}
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:sans-serif; background:linear-gradient(135deg,#e0eafc,#cfdef3); color:var(--text-color); min-height:100vh; padding:20px; }
a.back-link { display:inline-block; text-decoration:none; color:var(--primary-color); padding:8px 15px; border-radius:25px; background:white; box-shadow:0 4px 6px rgba(0,0,0,0.1); margin-bottom:20px; }
a.back-link:hover{background:#f0f0f0;}
.game-container { display:flex; max-width:1200px; margin:0 auto; background:white; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.2); overflow:hidden; flex-wrap:wrap; }
.sidebar { width:250px; background:var(--primary-color); color:white; padding:30px 20px; text-align:center; }
.sidebar h2 { margin-bottom:25px; border-bottom:2px solid var(--secondary-color); padding-bottom:10px; }
.sidebar nav { display:flex; flex-direction:column; gap:10px; }
.theme-button { background:var(--card-back-color); color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-size:1rem; transition:0.3s; }
.theme-button:hover { background:var(--secondary-color); color:var(--primary-color); transform:translateX(5px); }
.main-content { flex-grow:1; padding:30px; display:flex; flex-direction:column; align-items:center; }
.main-content h1 { color:var(--primary-color); margin-bottom:20px; font-size:2.5rem; }
.stats { width:100%; max-width:600px; display:flex; justify-content:space-around; padding:15px; margin-bottom:30px; background:#f0f4f8; border-radius:10px; font-weight:bold; }
.memory-grid { display:grid; gap:10px; padding:10px; background:#fff; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); max-width:900px; }
.memory-card { position:relative; perspective:1000px; width:100px; height:100px; cursor:pointer; transform-style:preserve-3d; transition:transform 0.6s; border-radius:8px; }
.memory-card.flip { transform:rotateY(180deg); }
.memory-card.match { pointer-events:none; border:3px solid var(--match-color); }
.memory-card.error { border:3px solid var(--error-color); }
.front-face, .back-face { width:100%; height:100%; position:absolute; border-radius:8px; backface-visibility:hidden; }
.front-face { transform:rotateY(180deg); border:1px solid #ddd; }
.front-face img { width:100%; height:100%; object-fit:cover; border-radius:8px; }
.back-face { background:var(--card-back-color); display:flex; justify-content:center; align-items:center; font-size:2rem; color:white; border:3px solid var(--secondary-color); }
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:1000; opacity:0; visibility:hidden; transition:0.3s; }
.overlay.active { opacity:1; visibility:visible; }
.overlay-content { background:white; padding:40px; border-radius:15px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); transform:scale(0.8); transition:0.3s; }
.overlay.active .overlay-content { transform:scale(1); }
#matched-image-preview { max-width:200px; max-height:200px; border-radius:8px; border:3px solid var(--secondary-color); }
#gallery-images { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; margin-bottom:20px; max-height:400px; overflow-y:auto; padding:10px; }
#gallery-images img { width:80px; height:80px; object-fit:cover; border-radius:5px; border:2px solid var(--primary-color); }
#close-gallery { background:var(--secondary-color); color:var(--primary-color); border:none; padding:10px 20px; border-radius:20px; cursor:pointer; font-weight:bold; transition:0.3s; }
#close-gallery:hover { opacity:0.9; }
</style>
</head>
<body>
<a href="https://xanderfoxy.github.io/AsmaasWunderland" class="back-link">&#x2B05; Zurück zu Asmaas Wunderland</a>
<div class="game-container">
<aside class="sidebar">
<h2>Themenwahl</h2>
<nav>
<button class="theme-button" data-theme="InItalien">In Italien</button>
<button class="theme-button" data-theme="BabyFox">Baby Fox</button>
<button class="theme-button" data-theme="ThroughTheYears">Through The Years</button>
<button class="theme-button" data-theme="Gemixt">Gemixt</button>
</nav>
</aside>
<main class="main-content">
<h1>Memory</h1>
<div class="stats"><span id="moves">Züge: 0</span><span id="pairs-found">Gefunden: 0</span></div>
<div class="memory-grid"></div>
<div id="gallery-overlay" class="overlay">
<div class="overlay-content">
<h2>Glückwunsch! Deine Galerie</h2>
<div id="gallery-images"></div>
<button id="close-gallery">Neues Spiel</button>
</div>
</div>
</main>
</div>
<script>
const BASE_URL='Bilder/';
const memoryGrid=document.querySelector('.memory-grid');
const statsMoves=document.getElementById('moves');
const statsPairsFound=document.getElementById('pairs-found');
const galleryOverlay=document.getElementById('gallery-overlay');
const galleryImagesContainer=document.getElementById('gallery-images');
const closeGalleryButton=document.getElementById('close-gallery');
const themeButtons=document.querySelectorAll('.theme-button');
let cards=[],firstCard=null,secondCard=null,lockBoard=false,moves=0,pairsFound=0,maxPairs=0,matchedImages=[];
const IN_ITALIEN_FILES=[
'InItalien/Al ven7.jpeg','InItalien/IMG0051.jpeg','InItalien/IMG0312.jpeg','InItalien/IMG6917.jpeg',
'InItalien/IMG8499.jpeg','InItalien/IMG9287.jpeg','InItalien/IMG9332.jpeg','InItalien/IMG9352.jpeg',
'InItalien/IMG9369.jpeg','InItalien/IMG9370.jpeg','InItalien/IMG9470.jpeg','InItalien/IMG9480.jpeg',
'InItalien/IMG9592.jpeg','InItalien/IMG9593.jpeg','InItalien/IMG9594.jpeg','InItalien/IMG9597.jpeg',
'InItalien/IMG9598.jpeg','InItalien/IMG9599.jpeg','InItalien/QgNsMtTA.jpeg'
];
const gameConfigs={
'InItalien':{imagePaths:IN_ITALIEN_FILES,gridSize:4},
'BabyFox':{imagePaths:Array.from({length:12},(_,i)=>`BabyFox/${i+1}.jpeg`),gridSize:4},
'ThroughTheYears':{imagePaths:Array.from({length:12},(_,i)=>`ThroughTheYears/${i+1}.jpeg`),gridSize:4},
'Gemixt':{imagePaths:[],gridSize:4}
};
function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
function getMixedPaths(){const allThemes=['InItalien','BabyFox','ThroughTheYears'];let allPaths=[];allThemes.forEach(theme=>{allPaths=allPaths.concat(gameConfigs[theme].imagePaths)});shuffle(allPaths);return allPaths.slice(0,12);}
function setupGame(theme='Gemixt'){memoryGrid.innerHTML='';cards=[];firstCard=null;secondCard=null;lockBoard=false;moves=0;pairsFound=0;statsMoves.textContent=`Züge: ${moves}`;statsPairsFound.textContent=`Gefunden: ${pairsFound}`;let selectedPaths=theme==='Gemixt'?getMixedPaths():gameConfigs[theme].imagePaths;maxPairs=selectedPaths.length;let gameCardValues=[];selectedPaths.forEach(p=>{gameCardValues.push(p,p)});shuffle(gameCardValues);memoryGrid.style.gridTemplateColumns=`repeat(${gameConfigs[theme].gridSize},1fr)`;gameCardValues.forEach(path=>{const card=document.createElement('div');card.classList.add('memory-card');card.dataset.path=path;card.innerHTML=`<img class="front-face" src="${BASE_URL}${path}"><span class="back-face">&#x1F98A;</span>`;card.addEventListener('click',flipCard);memoryGrid.appendChild(card);cards.push(card);});}
function flipCard(){if(lockBoard||this===firstCard||this.classList.contains('match'))return;this.classList.add('flip');if(!firstCard){firstCard=this;return;}secondCard=this;moves++;statsMoves.textContent=`Züge: ${moves}`;checkForMatch();}
function checkForMatch(){const isMatch=firstCard.dataset.path===secondCard.dataset.path;isMatch?disableCards():unflipCards();}
function disableCards(){pairsFound++;statsPairsFound.textContent=`Gefunden: ${pairsFound}`;firstCard.classList.add('match');secondCard.classList.add('match');matchedImages.push(firstCard.dataset.path);firstCard.removeEventListener('click',flipCard);secondCard.removeEventListener('click',flipCard);resetBoard();if(pairsFound===maxPairs){setTimeout(gameOver,1000);}}
function unflipCards(){lockBoard=true;setTimeout(()=>{firstCard.classList.remove('flip');secondCard.classList.remove('flip');resetBoard();},1000);}
function resetBoard(){[firstCard,secondCard,lockBoard]=[null,null,false];}
function gameOver(){galleryImagesContainer.innerHTML='';matchedImages.forEach(src=>{const img=document.createElement('img');img.src=`${BASE_URL}${src}`;galleryImagesContainer.appendChild(img);});galleryOverlay.classList.add('active');}
closeGalleryButton.addEventListener('click',()=>{galleryOverlay.classList.remove('active');setupGame();});
themeButtons.forEach(btn=>{btn.addEventListener('click',()=>{setupGame(btn.dataset.theme);});});
document.addEventListener('DOMContentLoaded',()=>{setupGame('Gemixt');});
</script>
</body>
</html>
