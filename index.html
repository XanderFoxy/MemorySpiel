<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spiel</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Assets/Style/PostitUndSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="game-container"> 
            
            <div class="sidebar">
                <h2>Themen</h2>
                <div class="theme-nav">
                    <button class="theme-button active-theme" data-theme="Gemixt">Gemixt</button>
                    <button class="theme-button" data-theme="InItalien">In Italien</button>
                    <button class="theme-button" data-theme="BabyFox">BabyFox</button>
                    <button class="theme-button" data-theme="ThroughTheYears">Through The Years</button>
                </div>
                
                <h3>Schwierigkeit</h3>
                <div class="difficulty-slider-container">
                    <span id="fox-head-slider" class="fas fa-paw"></span>
                    <input type="range" min="1" max="3" value="1" id="difficulty-slider">
                    <div class="slider-labels">
                        <span id="label-easy">Leicht</span>
                        <span>Mittel</span>
                        <span id="label-hard">Schwer</span>
                    </div>
                </div>
                <button id="show-history-btn" class="theme-button" style="margin-top: 20px;">Verlauf anzeigen</button>

                <h3>Favoriten</h3>
                <div id="permanent-gallery-sidebar" class="permanent-gallery">
                    </div>
            </div>

            <div class="main-content">
                <h1 class="game-title">ðŸ¦Š Memory Spiel ðŸ¦Š</h1>
                <div class="stats-box">
                    <span id="moves">ZÃ¼ge: 0</span>
                    <span id="pairs-found">Gefunden: 0</span>
                </div>

                <div id="difficulty-note" class="post-it-note">
                    <div class="post-it-corner"></div>
                    <button id="close-post-it" class="post-it-close-button">X</button>
                    <div id="difficulty-description-postit" class="post-it-content">
                        </div>
                </div>

                <div class="memory-grid">
                    </div>
                
                <div class="daily-matches-container">
                    <h3 id="daily-matches-title" class="hidden-by-default" style="color:var(--secondary-color); text-shadow:none;">Heute gefundene Paare:</h3>
                    <div id="daily-matches-gallery" class="daily-matches-gallery">
                        </div>
                </div>

                <img id="animated-match-thumbnail" class="hidden-by-default" alt="Match Animation Thumbnail">
                
                <div id="match-success-overlay" class="match-success-overlay">
                    <div class="overlay-content">
                        <img id="matched-image-preview" alt="Gefundenes Bild">
                    </div>
                </div>

            </div> 
        </div></div> <audio id="sound-match" src="Sounds/match.mp3" preload="auto"></audio>
    <audio id="sound-error" src="Sounds/error.mp3" preload="auto"></audio>
    <audio id="sound-win" src="Sounds/win.mp3" preload="auto"></audio>
    
    <div id="gallery-overlay" class="overlay">
        <div class="overlay-content">
            <h2 class="game-title">ðŸŽ‰ GlÃ¼ckwunsch! ðŸŽ‰</h2>
            <p style="color:white; margin-bottom: 20px;">Alle Bilder gefunden!</p>
            <div id="gallery-images" class="gallery-images-container">
                </div>
            <button id="close-gallery" class="theme-button" style="margin-top: 20px;">Neues Spiel starten</button>
        </div>
    </div>
    
    <div id="image-detail-overlay" class="overlay">
        <div class="overlay-content" style="max-width: 90vw; max-height: 90vh; padding: 0;">
             <img id="detail-image" style="max-width: 100%; max-height: 100%; object-fit: contain; display: block; border-radius: 8px;" alt="Detailansicht">
        </div>
    </div>

    <div id="history-overlay" class="overlay">
        <div id="history-content" class="overlay-content">
             <h2>Spielverlauf</h2>
             </div>
    </div>
    
    <div id="history-game-detail-overlay" class="overlay">
        <div id="history-game-detail-content" class="overlay-content">
             <button class="post-it-close-button close-history-detail" style="color: white; font-size: 1.5em; top: 10px; right: 10px;">X</button>
             <h2 id="history-detail-title">Spieldetails</h2>
             <div id="history-detail-images" class="gallery-images-container" style="max-height: 300px;">
                 </div>
        </div>
    </div>

    <script src="Assets/JavaScript/Postit.js"></script>
    <script src="Assets/JavaScript/Slider.js"></script>

    <script src="Assets/JavaScript/Storage.js"></script>
    <script src="Assets/JavaScript/UI.js"></script>
    
    <script src="Script.js"></script>
</body>
</html>
